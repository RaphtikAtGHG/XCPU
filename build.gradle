plugins {
    id 'java'
    id 'maven'
}

group = 'com.github.raphtikatghg'
version = '1.0-SNAPSHOT'

sourcesCompatibilty

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}